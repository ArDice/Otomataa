<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Scientific Number Validator</h2>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <button onclick="validateNumber()">Check</button>
    <p id="message"></p>

    <script>
        function validateNumber() {
            const input = document.getElementById("inputNumber").value.trim();
            const scientificNumberPattern = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;
            const messageElement = document.getElementById("message");
            
            if (scientificNumberPattern.test(input)) {
                messageElement.textContent = "Yes, it is a number";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "No, it is not a number";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
